{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
    <title>my.FM</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'shows/images/icon.png' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="my.FM" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
     <!-- Bootstrap Core CSS -->
    <link href="{% static 'shows/css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="{% static 'shows/css/style.css' %}" rel='stylesheet' type='text/css' />
    <!-- Graph CSS -->
    <link href="{% static 'shows/css/font-awesome.css' %}" rel="stylesheet">
    <!-- jQuery -->
    <!-- lined-icons -->
    <link rel="stylesheet" href="{% static 'shows/css/icon-font.css' %}" type='text/css' />
    <!-- //lined-icons -->
     <!-- Meters graphs -->
    <script src="{% static 'shows/js/jquery-2.1.4.js' %}"></script>
    <script> 
    $(function(){
      $("#menuSide").load("{% static 'shows/assets/menu.html' %}");
      $("#mFooter").load("{% static 'shows/assets/footer.html' %}");
    });
    </script>
</head> 
    
 <body class="sticky-header left-side-collapsed"  onload="initMap()">
    <section>
      
        <div id="menuSide"></div>
                <!--get app dialog-->         
         <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog facebook" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="app-grids">
                            <div class="app">
                                
                                <h3>my.FM mobile app on your smartphone!</h3>
                                <div class="app-devices">
                                    <h5>Gets the app from</h5>
                                    <a href="#"><img src="/static/shows/images/1.png" alt=""></a>
                                    <a href="#"><img src="/static/shows/images/2.png" alt=""></a>
                                    <div class="clearfix"> </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
		<!-- main content start-->
		<div class="main-content">
			<div class="header-section">
			<a class="toggle-btn  menu-collapsed"><i class="fa fa-bars"></i></a>
					<div class="clearfix"></div>
            </div>
            
            <!-- //header-ends -->
            <div id="page-wrapper">
            <div class="inner-content">

                        <!-- /error_page -->
                        <div class="error-top">
                            <img src="images/pic_error.png" alt="" />
                            <h3>Page Not Found...</h3>
                            <div class="clearfix"></div>
                            <div class="error">
                                <a class="not" href="index.html">Back To Home</a>
                            </div>
                        </div>
                <div class="clearfix"></div>
                                
            </div>		
            </div>
        </div>
   </section>
  
<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.js"></script>
</body>
</html>
