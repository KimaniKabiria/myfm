{% extends 'shows/base.html' %}
{% load staticfiles %}

{% block body %}
    <!-- Main Body -->
    <div id="page-wrapper">
        <div class="inner-content">
          <div class="music-browse">
                <div class="browse">
                    <div class="tittle-head two">
                        <h3 class="tittle" style="text-align: center">Shows: </h3>
                        <div class="clearfix"> </div>
                    </div>
                    <hr>
                    {% for show in all_shows %}
                    <div class="col-md-3 browse-grid">
                        <a href="{% url 'shows:show' show.id %}"><img src="{% static 'shows/images/icon.png'%}"></a>
                        <a class="sing" href="{% url 'shows:show' show.id %}">{{ show.shw_title }}</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
