{% extends 'shows/base2.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block body %}


<div id="page-wrapper">
    <div class="inner-content">
        <div class="music-left">
            <div class="music-browse">
                <div class="browse">
                    <div class="tittle-head">
                        <h3 class="typo" style="text-align: center">Log in first! </h3>
                        <p style="text-align: center; color: #b10404;margin-top: -10px;font-size: 20px">Hello friend :)</p><br>
                        <p style="text-align: center; color: #b10404;margin-top: -10px;font-size: 20px">You need to be logged in to listen to anything. Welcome Back!</p>
                        <div class="clearfix"> </div>
                    </div>
                    <hr>
                    <div class="col-md-2"></div>
                    <div class="col-md-8" style="border-radius: 15px !important; border-top: solid 1px #0b0b0b; border-bottom: solid 1px #b10404">
                        <br>
                        <div class="input-group input-group-lg"style="margin: 10px">
                            <div class="col-sm-offset-8 col-md-12">
                                <form method="POST">
                                    {% csrf_token %}
                                    <fieldset class="form-group">
                                        {{ form|crispy }}
                                    </fieldset>
                                    <div class="form-group-lg">
                                        <div class="col-sm-offset-2 col-sm-1">
                                            <button type="submit" class="btn btn-success"> Login </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>

                        <div class="tittle-head">
                            <a href="{% url 'join' %}"> <p style="text-align: center; color: #00ace5;margin-top: -10px;font-size: 20px">Are you new here? Join Us Today!</p></a>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <hr>
                </div>
            </div>
        </div>

        <div class="music-right">
            <div class="video-main">
                <img src="{% static 'shows/images/bg_logo.png' %}" style="width:100%;height: 100%;">
            </div>
        </div>
    </div>
</div>


{% endblock %}
