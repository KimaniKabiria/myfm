{% extends 'shows/base2.html' %}
{% load staticfiles %}

{% block body %}


<div id="page-wrapper">
    <div class="inner-content">
        <div class="music-left">
            <div class="music-browse">
                <div class="browse">
                    <div class="tittle-head">
                        <h3 class="typo" style="text-align: center">Join Us Today! </h3>
                        <p style="text-align: center; color: #b10404;margin-top: -10px;font-size: 20px">Hello there :)</p><br>
                        <p style="text-align: center; color: #b10404;margin-top: -10px;font-size: 20px">Welcome to MyFM. We are glad you are here. Register for a FREE account and start listening!</p>
                        <div class="clearfix"> </div>
                    </div>
                    <hr>
                    <div class="col-md-2"></div>
                    <div class="col-md-8" style="border-radius: 15px !important; border-top: solid 1px #0b0b0b; border-bottom: solid 1px #b10404">
                        <br>
                        <div class="input-group input-group-lg"style="margin: 10px">
                            <form method="POST">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    {{ form }}
                                </fieldset>
                                <div class="form-group-lg">
                                    <div class="col-sm-offset-5 col-sm-1">
                                        <button type="submit" class="btn btn-success"> Join Us </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br>

                        <div class="tittle-head">
                            <a href=""> <p style="text-align: center; color: #00ace5;margin-top: -10px;font-size: 20px">Do you already have an account? Log in here!</p></a>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <hr>
                </div>
            </div>
        </div>

        <div class="music-right">
            <div class="video-main">
                <img src="{% static 'shows/images/bg_logo.png' %}" style="width:100%;height: 100%;">
            </div>
        </div>
    </div>
</div>


{% endblock %}
